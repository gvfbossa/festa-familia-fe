<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecionando...</title>
  <script>
    var hash = window.location.hash;
    var path = window.location.pathname;
    var baseHref = '/';

    if (!path.endsWith('/')) {
      path = path + '/';
    }

    var redirect = baseHref + 'index.html' + hash;
    window.location.replace(redirect);
  </script>
</head>
<body>
  <p>Redirecionando...</p>
</body>
</html>
